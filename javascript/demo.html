<body>
<script>
    function callSomeFunction(someFunction,args) {
        return someFunction(args);
    }
    function  creatCompar(propertyName) {
        return function (obj1,obj2) {
            var val1 = obj1[propertyName];
            var val2 = obj2[propertyName];
            if(val1<val2){
                return -1
            }else if(val1>val2){
                return 1
            }else {
                return 0
            }
        }
    }
    var data= [{name:"simon",age:26},{name:"duan",age:27}]
    data.sort(creatCompar("age"));
    console.log(data)
    function funArg() {
        console.log(arguments)
    }
    funArg(10,20)
    function factirial(num) {
        if(num<=1){
            return 1
        }else{
            return num * arguments.callee(num-1)
        }
    }

</script>
