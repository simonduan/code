<body>
<script>
    function con(Someting) {
        console.log(Someting)
    }
    function callSomeFunction(someFunction,args) {
        return someFunction(args);
    }
    function  creatCompar(propertyName) {
        return function (obj1,obj2) {
            var val1 = obj1[propertyName];
            var val2 = obj2[propertyName];
            if(val1<val2){
                return -1
            }else if(val1>val2){
                return 1
            }else {
                return 0
            }
        }
    }
//检测属性处于原型中,还是处于实例中

    function hasPrototypeProperty(obj,value) {
        return (!obj.hasOwnProperty(value) && (value in obj))
    }

    function  Person() {

    };
    Person.prototype.name = "simon";

    var person = new Person()
    person.name = "aaa";
    con(person.hasOwnProperty("name"))
    con(hasPrototypeProperty(person,"name"))
</script>
