
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title>自动播放</title>
</head>
<body>
<script src="http://imgcache.qq.com/tencentvideo_v1/tvp/js/tvp.player_v2.js" type="text/javascript" ></script>
<script src="../script/jquery2.1.4.min.js"></script>
<div id="mod_player"></div>
<div>
    <button>创建播放器</button>
    <button id="autoplay">自动播放</button>
    <button id="autoplay1">自动播放1</button>
</div>
<script>
    $(function () {
        $("#autoplay1").click(function () {
            alert(1)
        })
    })
    $(function () {
        $("button").click(function () {
            tvp.$.getScript('./setting.js?t='+ (+new Date()), function(){

                var video = new tvp.VideoInfo();
                video.setVid(tvpSetting.vid);
                var player = new tvp.Player();
                player.create({
                    width  : tvpSetting.width,
                    height : tvpSetting.height,
                    video  : video,
                    modId  : 'mod_player',
                    playerType: 'html5',
                    isContinuePlay: false,
                    loadingadAutoplay: false,
                    autoplay: false,
                    autoplayAfterLoadingad: true,
                    isHtml5ShowLoadingAdOnStart: true,
                    isHtml5ShowLoadingAdOnChange: true
                });

            });

        })
        $("#autoplay").click(function () {
            tvp.$.getScript('./setting.js?t='+ (+new Date()), function(){

                var video = new tvp.VideoInfo();
                video.setVid(tvpSetting.vid);
                var player = new tvp.Player();
                player.create({
                    width  : tvpSetting.width,
                    height : tvpSetting.height,
                    video  : video,
                    playerType: 'html5',
                    modId  : "mod_player",
                    autoplay: true
                });

            });

        })
    })


</script>
</body>
</html>
