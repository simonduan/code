<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/bg.css">
    <script type="text/javascript" src="./js/jquery2.1.4.min.js"></script>
    <script type="text/javascript" src="./js/getProductVersion.js"></script>
    <script type="text/javascript" src="./js/highcharts.js"></script>
    <title>专项测试结果查看</title>
    <style>
        .mail{
            position: relative;
            float: right;
            top: 10px;
            right: 10px;
        }
    </style>

</head>
<body>
<div id="container">
    <div class="head">
        <div id="retrieval">
            <div class="check">
                <select id="product">
                    <option value="iphone">iphone</option>
                    <option value="android" selected="selected">android</option>
                    <option value="iPad">iPad</option>
                    <option value="tv">TV</option>
                    <option value="web">web</option>
                </select>
            </div>
            <div class="check">
                <select id="version">
                    <option value="">版本号1</option>
                    <option value="">版本号1</option>
                    <option value="">版本号1</option>
                    <option value="">版本号1</option>

                </select>
            </div>
            <div class="check">
                <button class="sumbit">查询</button>
            </div>

            <div class="mail">
                <button>点击跳转邮件发送</button>
            </div>
        </div>

    </div>
    <div class="content">
        <div id="div1" class="echart"></div>
        <div id="div2">
            <div id="div2_1" class="check check_Special">
                <select id="Special">
                    <option value="cpu">专项</option>
                    <option value="mem">专项1</option>
                    <option value="power">专项2</option>
                    <option value="Weaknetwork">专项3</option>
                </select>
            </div>
            <div id="div2_2" class="echart"></div>
        </div>

        <div id="div4" class="echart">
            <div id="div4_0" class="content_head">
                <select class="build">
                    <option value="">bulid选择</option>
                    <option value="build200">build200</option>
                    <option value="build300">build300</option>
                    <option value="build400">build400</option>
                    <option value="build500">build500</option>
                </select>
                <select  id="setOver" class="build">
                    <option value="">阈值设置</option>
                    <option value="10%">10%</option>
                    <option value="15%">15%</option>
                    <option value="20%">20%</option>
                    <option value="25%">30%</option>

                </select>
                <div class="title">性能测试</div>
                <div id="div4_1" class="echart_small"></div>
                <div id="div4_2" class="echart_small"></div>
                <div id="div4_3" class="echart_small"></div>
            </div>
        </div>
        <div id="div3" class="echart">
            <div id="div3_0" class="content_head">
                <select id="changjing">
                    <option value="">场景选择</option>
                    <option value="场景一">场景一</option>
                    <option value="场景二">场景二</option>
                    <option value="场景三">场景三</option>
                    <option value="场景四">场景四</option>

                </select>
                <select class="build">
                    <option value="">bulid选择</option>
                    <option value="build200">build200</option>
                    <option value="build300">build300</option>
                    <option value="build400">build400</option>
                    <option value="build500">build500</option>
                </select>
                <div class="title">性能变化曲线</div>
            </div>
            <div id="div3_1" class="echart_small"></div>
            <div id="div3_2" class="echart_small"></div>
            <div id="div3_3" class="echart_small"></div>
        </div>
        <div id="div5" class="echart">
            <div id="div5_0" class="content_head">
                <select class="build">
                    <option value="">bulid选择</option>
                    <option value="build200">build200</option>
                    <option value="build300">build300</option>
                    <option value="build400">build400</option>
                    <option value="build500">build500</option>
                </select>
            </div>
            <div id="div5_1"></div>
        </div>
    </div>
    <!-- -->
</div>
</body>

</html>
