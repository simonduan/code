<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jqueryUI</title>
    <script src="jquery2.1.4.min.js"></script>
    <script src="jquery-ui-1.12.0.custom/jquery-ui.min.js"></script>
    <style>
        #myList{
            width: 80px;
            background: #EEE;
            padding: 5px;
        }
        #myList a{
            text-decoration: none;
            color: #0077B0;
        }
        #myList a:hover{
            text-decoration: underline;
        }
        #myList .qlink{
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }

    </style>
</head>
<body>
<ul id="myList">
    <li><a href="#">心情</a></li>
    <li>
        <a href="#">相册</a>
        <a href="#" class="qlink">上传</a>
    </li>
    <li>
        <a href="#">日志</a>
        <a href="#" class="qlink">发表</a>
    </li>
    <li><a href="#">投票</a> </li>
    <li><a href="#">分享</a> </li>
    <li><a href="#">群组</a> </li>
</ul>
<script>
    $("#myList").sortable({
        delay:1,
        stop:function () {
            alert("拖动事件完成")
        }
    })
</script>
</body>
</html>
