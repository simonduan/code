<body>
<div id="basic-dialog-warn" style="display: none">
    <!--普通弹出层开始-->
    <div class="box-title show"><h2>提示</h2></div>
    <div class="box-main">
        <div class="tips">
            <span class="tips-ico">
                <span class="ico-warn"><!--图标--></span>
            </span>
            <div class="tips-content">
                <div class="tips-title">系统繁忙,请稍后再试</div>
                <div class="tips-line"></div>
            </div>
        </div>
        <div class="box-buttons"><button type="button" class="simplemodal-close">关 闭</button> </div>
    </div>
    <!--普通弹出层结束-->
</div>
