<script>
    tvp.$.getScript('./setting.js?t='+ (+new Date()), function(){
        tvp.ts="sadasdasdasdas";
        var video = new tvp.VideoInfo();
//        video.setVid(tvpSetting.vid_limit);
        video.setVid("l0171ne1fjx")
        var player = new tvp.Player();
        player.create({
            width  : tvpSetting.width,
            height : tvpSetting.height,
            video  : video,
            playerType: 'html5',
            modId  : 'mod_player',
            plugins: {
                AppBanner: true,
                AppRecommend:true

            }

        });

    });
</script>
